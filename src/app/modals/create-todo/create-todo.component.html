<ion-header [translucent]="true">
  <ion-toolbar class="background-color">
    <ion-buttons slot="start">
      <ion-button (click)="this.modalController.dismiss();"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>    </ion-buttons>
    <ion-title>
      Create a new task
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <form [formGroup]="todoForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="todoName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName="todoDesc"></ion-input>
    </ion-item>

    <ion-button color="warning" [disabled]="!todoForm.valid" type="submit" expand="block">Submit</ion-button>
  </form>
</ion-content>
